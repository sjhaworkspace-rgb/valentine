<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Constant</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
    }

    #message {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine, Abbu? ‚ù§Ô∏è</h1>
    <p>You are my favorite constant.</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="message">
      <p>
        I love you so much üíãüíã  
        I really want to spend my whole life with you.  
        I want to grow old with you,  
        learn with you,  
        see the whole world with you,  
        and share every little thing with you.  
        I love you, babe ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let attempts = 0;

    noBtn.addEventListener("mouseover", () => {
      attempts++;

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 100 - 50;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (attempts >= 3) {
        alert("Why don‚Äôt you try clicking the Yes option? üòå‚ù§Ô∏è");
      }
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
